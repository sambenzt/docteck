<script defer>

    $('#editor').trumbowyg({
        btns: [
            ['undo'],
            ['strong', 'em'],
            ['insertImage', 'link'],
            ['preformatted'],
            ['foreColor', 'backColor'],
            ['highlight'],
            ['fullscreen'],
        ],
        plugins: {
            colors: {
                colorList: [
                '000000', // Black
                'ffffff', // White
                'ff0000', // Red
                '690',
                '905',               
                '07a'
            ]
            }
        }
    });


   $("body").attr("spellcheck", "false");

   $('#editor-summary').trumbowyg({
        btns: [
            ['undo']
        ],
        plugins: {
            colors: {
                colorList: [
                '000000', // Black
                'ffffff', // White
                'ff0000', // Red
                '690',
                '905',               
                '07a'
            ]
            }
        }
    });

   $('#editor-summary').on('tbwchange', function() {
        const content = $(this).trumbowyg('html');
        const textLength = content.replace(/<[^>]*>/g, '').length; // Elimina etiquetas HTML

        console.log(content.length);
        
        $('#editor-summary-length').text(1000 - textLength);

        // if (textLength > maxLength) {

        // }

        // $('#char-count').text(`${textLength}/${maxLength} caracteres`);
    });
 
</script>
